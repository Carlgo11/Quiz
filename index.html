---
layout: default
---
{% assign language = site.data.language %}

<form class="modal fade" id="team-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ language.choose_team }}</h5>
      </div>
      <div class="modal-body">
        <label for="team" class="form-label">{{ language.team_name }}</label>
        <input type="text" aria-label="username" id="team" class="form-control" autocapitalize="on" required>
      </div>
      <div class="modal-footer">
        <button type="button" id="t-submit" class="btn btn-primary">{{ language.save }}</button>
      </div>
    </div>
  </div>
</form>

<div id="questions">
  {% for _q in site.data.questions %}
  {% assign question = _q[0] %}
  {% assign alternatives = _q[1] %}
  <div class="card my-4">
    <div class="card-header">{{ language.question }} {{ question }}</div>
    <div class="card-body">
      {% for alternative in alternatives %}
      <div class="form-check">
        <input class="form-check-input answer" type="checkbox" value="{{ alternative }}" id="{{ question }}-{{ alternative }}" readonly>
        <label class="form-check-label" for="{{ question }}-{{ alternative }}">{{ alternative }}</label>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}

  <button class="btn btn-success btn-lg" type="submit" id="send">{{ language.send }}</button>
</div>
